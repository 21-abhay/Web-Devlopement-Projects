<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./clock.css">
    <link rel="icon" type="png" href="../Capture.PNG">
</head>
<body>
    <div class="container">
        <h1 id="heading">Clock</h1>
        <div class="outer">
            <div class="inner">
                <h1 id="hour">00</h1>
                <h1>:</h1>
                <h1 id="minute">00</h1>
                <h1>:</h1>
                <h1 id="second">00</h1>
            </div>
        </div>
        <div class="btn">
            <button id="stopwatch-btn">Stop-Watch</button>
            <div id="stopwatch">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="restart">Restart</button>
            </div>
            <button id="clock-btn">Clock</button>
        </div>
    </div>

    <script src="./clock.js"></script>
</body>
</html>
