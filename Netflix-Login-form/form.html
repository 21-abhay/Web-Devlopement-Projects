<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1 id="netflix">NETFLIX</h1>
    <div class="container">
        <h1 class="title">Sign-In</h1>
        <span class="msg">
            <b><p id="msg-title">Incorrect Password for email@gmail.com</p></b>
            <p class="msg-hint">You can use a sign-in code, reset your password or try again.</p>
        </span>
        <form action="">
            <div class="label">
                <label for="email">Email or Phone number</label>
                <input type="email" name="email" id="email" placeholder="Email or Phone number">
            </div>
            <div class="label">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button id="submit">Sign-In</button>
        </form>
        <p id="or">OR</p>
        <button id="code">Use a sign-in code</button>
        <h3 id="forgot-password"><a href="">Forgot Password?</a></h3>
        <div class="remeber">
            <input type="checkbox" name="remember-me" id="remember-me">
            <h3>Remember me</h3>
        </div>
        <div class="sign-up">
            <p>New to Netflix? <a href="">Sign up now</a></p>
        </div>
        <p id="bottom-msg">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
    </div>
</body>
</html>
