<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <h1>Create Analog Clock</h1>
        <h4>Using HTML CSS and JavaScript</h4>
        <div class="clock">
            <div id="sec" class="hands"><i style="--clr:rgb(252, 255, 250); --h:100px;"></i></div>
            <div id="min" class="hands"><i style="--clr:rgb(11, 241, 3); --h:85px;"></i></div>
            <div id="hour" class="hands"><i style="--clr:rgb(0, 0, 0); --h:70px;"></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

    <script src="./clock.js"></script>
</body>
</html>
