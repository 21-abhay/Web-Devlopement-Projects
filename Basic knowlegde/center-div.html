<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            background-color: black;
            height: 100vh;
        }
        .child{
            width: 150px;
            height: 150px;
            border: 2px solid white;
            background-color: red;
        }


        /* using flex-box */
        .parent{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* using Grid  */
        .parent{
            display: grid;
            justify-content: center;
            align-items: center;
        }

        /* using marging */
        .parent{
            display: flex;
        }
        .child{
            margin: auto auto;
        }

        /* using Possition  */
        .parent{
            position: relative;
        }
        .child{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* using table-cell */
        /* .parent{
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        } */
        
    </style>

</head>
<body>
    <div class="parent">
        <div class="child">Child</div>
    </div>
</body>
</html>
